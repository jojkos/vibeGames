<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoL Wheel of Champions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Tailwind gray-900 */
            color: #e2e8f0; /* Tailwind gray-200 */
            transition: background-image 0.7s ease-in-out;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        canvas {
            display: block;
            margin: 0 auto;
            border-radius: 50%;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3), 0 0 0 10px #2d3748; /* Tailwind gray-800 for border */
        }
        #pointer {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 35px solid #f59e0b; /* Tailwind amber-500 */
            position: absolute;
            top: -10px; 
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        #spinButton {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 15; 
        }
        #currentSelectionDisplay {
            position: absolute;
            top: calc(50% + 70px); 
            left: 50%;
            transform: translateX(-50%);
            z-index: 16; 
            min-width: 220px; 
            padding: 8px 12px;
            background-color: rgba(0,0,0,0.6); 
            border-radius: 0.375rem; 
            text-shadow: 1px 1px 3px rgba(0,0,0,0.9);
            font-size: 1.1rem; 
            opacity: 0; /* Initially hidden */
            transition: opacity 0.3s ease-in-out;
        }
        #selectedChampionName { /* This is the large name display at the bottom */
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
        }
        .modal {
            display: none; 
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            align-items: center;
            justify-content: center;
            padding: 1rem; 
        }
        .modal-content {
            background-color: #2d3748; 
            margin: auto;
            padding: 20px;
            border: 1px solid #4a5568; 
            width: 80%;
            max-width: 500px;
            border-radius: 0.5rem;
            text-align: center;
            position: relative; 
        }
        .modal-close-button {
            background-color: #718096; 
            color: white;
            padding: 10px 15px;
            border-radius: 0.375rem;
            cursor: pointer;
            margin-top: 15px;
            border: none;
            font-weight: bold;
        }
        .modal-close-button:hover {
            background-color: #4a5568;
        }

        /* Styles for the Champion Image Modal */
        #championImageModal .modal-content {
            max-width: 700px; 
            padding: 20px; /* Increased padding a bit for name */
            background-color: #1a202c; 
        }
        #championImageModal #modalChampionName { /* Style for name inside image modal */
            font-size: 1.75rem; /* Tailwind text-2xl */
            font-weight: bold;
            color: #e2e8f0; /* Tailwind gray-200 */
            margin-bottom: 15px;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
        }
        #championImageModal img {
            max-width: 100%;
            height: auto;
            border-radius: 0.375rem;
            /* margin-bottom: 10px; Removed as close button is now absolute */
        }
        .image-modal-close-button { 
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            font-size: 20px;
            line-height: 35px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s;
            z-index: 101; /* Ensure close button is above image if overlap */
        }
        .image-modal-close-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 overflow-hidden">

    <div id="game-container" class="relative w-full max-w-[600px] sm:max-w-[700px] md:max-w-[800px] aspect-square flex items-center justify-center">
        <canvas id="wheelCanvas"></canvas>
        <div id="pointer"></div>
        <button id="spinButton" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-4 px-10 rounded-lg shadow-md transition duration-150 ease-in-out text-2xl focus:outline-none focus:ring-2 focus:ring-purple-400">
            Spin!
        </button>
        <div id="currentSelectionDisplay" class="text-center font-semibold text-white transition-opacity duration-300"></div>
    </div>

    <div id="result" class="mt-8 text-center h-24">

    </div>

        </div>

            { name: "Yorick", key: "Yorick" }, { name: "Yuumi", key: "Yuumi" }, { name: "Zac", key: "Zac" },
            { name: "Zed", key: "Zed" }, { name: "Zeri", key: "Zeri" }, { name: "Ziggs", key: "Ziggs" },
            { name: "Zilean", key: "Zilean" }, { name: "Zoe", key: "Zoe" }, { name: "Zyra", key: "Zyra" }
        ];

        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const spinButton = document.getElementById('spinButton');
        const selectedChampionNameDisplay = document.getElementById('selectedChampionName');
        const currentSelectionDisplay = document.getElementById('currentSelectionDisplay'); 
        
        const messageModal = document.getElementById('messageModal');
        const modalMessageText = document.getElementById('modalMessageText');
        const modalCloseButton = document.getElementById('modalCloseButton');

        const championImageModal = document.getElementById('championImageModal');
        const modalChampionNameElement = document.getElementById('modalChampionName'); // New element for name in modal
        const selectedChampionImage = document.getElementById('selectedChampionImage');
        const championImageModalCloseButton = document.getElementById('championImageModalCloseButton');


        let currentAngle = 0;
        let isSpinning = false;
        const numChampions = champions.length;
        const arcSize = (2 * Math.PI) / numChampions;
        
        const segmentColors = ["#6b46c1", "#b794f4", "#553c9a", "#9f7aea"]; 
        const pointerFixedAngle = 3 * Math.PI / 2; 

        let canvasSize = 600; 
        let radius = canvasSize / 2 - 15; 
        let centerX = canvasSize / 2;
        let centerY = canvasSize / 2;

        function resizeCanvas() {
            const container = document.getElementById('game-container');
            let containerWidth = container.offsetWidth;
            if (containerWidth === 0) { 
                 containerWidth = Math.min(window.innerWidth, 800) * 0.9; 
            }
            canvasSize = Math.min(800, containerWidth * 0.95); 
            if (canvasSize < 200) canvasSize = 200;
            
            canvas.width = canvasSize;
            canvas.height = canvasSize;
            
            radius = canvasSize / 2 - (canvasSize * 0.025); 
            centerX = canvasSize / 2;
            centerY = canvasSize / 2;
            drawWheel();
            updateCurrentSelectionDisplay(); // Update based on current isSpinning state
        }

        function drawWheel() {
            ctx.clearRect(0, 0, canvasSize, canvasSize);
            ctx.font = `${Math.max(6, Math.floor(radius / 25))}px Inter, sans-serif`; 
            ctx.textBaseline = 'middle';

            for (let i = 0; i < numChampions; i++) {
                const angle = currentAngle + i * arcSize;
                ctx.fillStyle = segmentColors[i % segmentColors.length];

                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, angle, angle + arcSize, false);
                ctx.arc(centerX, centerY, radius * 0.25, angle + arcSize, angle, true); 
                ctx.closePath();
                ctx.fill();

                ctx.save();
                ctx.fillStyle = "#FFFFFF"; 
                ctx.translate(centerX, centerY);
                const textAngle = angle + arcSize / 2;
                ctx.rotate(textAngle);
                
                const championName = champions[i].name;
                const textRadius = radius * 0.65; 
                
                let nameToDraw = championName;
                if (radius < 150 && championName.length > 5) { 
                    nameToDraw = championName.substring(0,4) + ".";
                } else if (numChampions > 100 && championName.length > 7) { 
                     nameToDraw = championName.substring(0,6)+"...";
                }
                
                ctx.textAlign = 'center'; 
                const effectiveTextRadius = (nameToDraw.length > 6 && radius > 150) ? textRadius * 1.15 : textRadius;
                ctx.fillText(nameToDraw, effectiveTextRadius, 0);
                ctx.restore();
            }
        }
        
        function showMessageModal(message) {
            modalMessageText.textContent = message;
            messageModal.style.display = 'flex';
        }

        modalCloseButton.onclick = function() {
            messageModal.style.display = 'none';
        }
        
        function showChampionImageModal(imageUrl, championName) {
            modalChampionNameElement.textContent = championName.toUpperCase(); // Set name in modal
            selectedChampionImage.src = imageUrl;
            selectedChampionImage.alt = `Splash art for ${championName}`;
            championImageModal.style.display = 'flex';
        }

        championImageModalCloseButton.onclick = function() {
            championImageModal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == messageModal) {
                messageModal.style.display = 'none';
            }
            if (event.target == championImageModal) {
                championImageModal.style.display = 'none';
            }
        }

        function updateCurrentSelectionDisplay() {
            if (isSpinning) {
                const normalizedAngle = (currentAngle % (2 * Math.PI) + 2 * Math.PI) % (2 * Math.PI);
                const effectivePointer = (pointerFixedAngle - normalizedAngle + 2 * Math.PI) % (2 * Math.PI);
                const currentIndex = Math.floor(effectivePointer / arcSize);
                const currentChamp = champions[currentIndex];

                if (currentChamp) {
                    currentSelectionDisplay.textContent = currentChamp.name;
                } else {
                    currentSelectionDisplay.textContent = 'Spinning...';
                }
                currentSelectionDisplay.style.opacity = '1';
            } else {
                // If not spinning, and not immediately after a spin finished (handled in finishSpin)
                // Check if it has text from a previous win, otherwise hide it.
                if (!currentSelectionDisplay.textContent || currentSelectionDisplay.textContent === 'Spinning...') {
                     currentSelectionDisplay.textContent = '';
                     currentSelectionDisplay.style.opacity = '0';
                }
            }
        }


        function spin() {
            if (isSpinning) return;
            isSpinning = true;
            spinButton.disabled = true;
            spinButton.classList.add('opacity-50', 'cursor-not-allowed'); 
            spinButton.classList.remove('hover:bg-purple-700');

            selectedChampionNameDisplay.style.opacity = '0'; // Hide bottom large name
            currentSelectionDisplay.textContent = 'Spinning...'; 
            currentSelectionDisplay.style.opacity = '1';


            const spinDuration = 7000; 
            const randomExtraSpins = Math.floor(Math.random() * 5) + 8; 
            const targetRandomAngle = Math.random() * 2 * Math.PI; 

            const currentEffectiveAngle = (currentAngle % (2 * Math.PI) + 2*Math.PI) % (2*Math.PI);
            let totalRotation = (randomExtraSpins * 2 * Math.PI) - currentEffectiveAngle + targetRandomAngle;
            
            if (totalRotation < 0) totalRotation += (Math.ceil(Math.abs(totalRotation)/(2*Math.PI)) * 2 * Math.PI);

            let startTime = null;
            const startAngle = currentAngle;

            function animateSpin(timestamp) {
                if (!startTime) startTime = timestamp;
                const elapsedTime = timestamp - startTime;
                const progress = Math.min(elapsedTime / spinDuration, 1);
                
                const easedProgress = Math.pow(progress - 1, 5) + 1; 

                currentAngle = startAngle + totalRotation * easedProgress;
                drawWheel();
                updateCurrentSelectionDisplay(); // Update hovered champ name during spin

                if (progress < 1) {
                    requestAnimationFrame(animateSpin);
                } else {
                    currentAngle %= (2 * Math.PI); 
                    finishSpin();
                }
            }
            requestAnimationFrame(animateSpin);
        }

        function finishSpin() {
            isSpinning = false; // Set before updating display
            spinButton.disabled = false;
            spinButton.classList.remove('opacity-50', 'cursor-not-allowed');
            spinButton.classList.add('hover:bg-purple-700');

            const normalizedCurrentAngle = (currentAngle % (2 * Math.PI) + 2 * Math.PI) % (2 * Math.PI);
            const effectivePointerPosition = (pointerFixedAngle - normalizedCurrentAngle + 2 * Math.PI) % (2 * Math.PI);
            const winningIndex = Math.floor(effectivePointerPosition / arcSize);
            
            const winner = champions[winningIndex];

            if (winner) {
                // Update display below spin button
                currentSelectionDisplay.textContent = winner.name.toUpperCase();
                currentSelectionDisplay.style.opacity = '1';

                // Update large display at the bottom
                selectedChampionNameDisplay.textContent = winner.name.toUpperCase();
                selectedChampionNameDisplay.style.opacity = '1';

                const imageUrl = `https://ddragon.leagueoflegends.com/cdn/img/champion/splash/${winner.key}_0.jpg`;
                
                showChampionImageModal(imageUrl, winner.name);

                const img = new Image();
                img.onload = () => {
                    document.body.style.backgroundImage = `url(${imageUrl})`;
                    document.body.style.backgroundColor = 'transparent'; 
                };
                img.onerror = () => {
                    console.error(`Failed to load image for ${winner.name}`);
                    document.body.style.backgroundImage = ''; 
                    document.body.style.backgroundColor = '#1a202c'; 
                    showMessageModal(`Could not load background image for ${winner.name}. Using default background.`);
                };
                img.src = imageUrl;
            } else {
                console.error("Could not determine winner. Winning index:", winningIndex, "Current Angle:", currentAngle, "Effective Pointer:", effectivePointerPosition);
                currentSelectionDisplay.textContent = "Error!";
                currentSelectionDisplay.style.opacity = '1';
                selectedChampionNameDisplay.textContent = "Error!";
                selectedChampionNameDisplay.style.opacity = '1';
                showMessageModal("An error occurred while determining the winner.");
            }
        }

        spinButton.addEventListener('click', spin);
        
        window.addEventListener('load', () => {
            resizeCanvas(); // This will call drawWheel and updateCurrentSelectionDisplay
            document.body.style.backgroundColor = '#1a202c'; 
        });
        window.addEventListener('resize', resizeCanvas);

    </script>
